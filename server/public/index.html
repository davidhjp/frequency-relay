<html>
	<head>
		<title>Frequency Relay</title>
		<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
		<script src="/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/chart.js/dist/Chart.min.js" type="text/javascript"></script>
		<script src="javascript.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class='container-fluid'>
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<span class="glyphicon glyphicon-home"></span>
					</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>
				</ul>
			</div>
		</nav>
		<section class="container-fluid row">
			<div class="col-md-12">
				<div id="alert"></div>
			</div>
			<div class="col-md-6">
				<div class="page-header">
					<h1>Frequency Relay</h1>
				</div>
				<form id="main-submit" method="post" action="/submit"><!--method="post" action="/submit">-->
					<div class="form-group">
						<label for="sampling-freq">Sampling frequency</label>
						<div class="row">
							<div class="col-md-6">
								<div class="input-group">
									<input name="freq" id="sampling-freq" type="text" class="form-control" placeholder="Sampling frequency" aria-describedby="basic-addon2" value="16">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-hashpopup="true" aria-expanded="false"><span>Khz </span><span class="caret"></span></button>
										<ul class="dropdown-menu dropdown-menu-right">
											<li><a href="#" id="dropdown-click-hz">Hz</a></li>
											<li><a href="#" id="dropdown-click-khz">Khz</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<fieldset>
							<legend>Wave components</legend>
							<div class="form-inline">
								<label for="gain">G: </label>
								<input name="gain" class="form-control input-sm" type="text" placeholder="e.g. 50">
								<label for="wfreq">&fnof;: </label>
								<input name="wfreq" class="form-control input-sm" type="text" placeholder="e.g. 50">
								<label for="cycle">C: </label>
								<input name="cycle" class="form-control input-sm" type="text" placeholder="e.g. 5">
								<button class="btn btn-sm btn-default" type="button" id="add-wave">Add wave</button>
							</div>
							<p class="help-block">G: Gain, &fnof;: Wave frequency, C: Number of cycles</p>
						</fieldset>
					</div>
						<div class="row">
							<div class="col-md-6">
								<ul class="list-group" id="wave-list"></ul>
							</div>
						</div>
					<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#my-modal" data-controls-modal="my-modal" data-backdrop="static" data-keyboard="false">Submit</button>
				</form>
			</div>
			<div class="col-md-6">
				<div class="page-header">
					<h1>Result</h1>
				</div>
				<canvas id="input-chart" width=150 height=50></canvas>
				<canvas id="sym-chart" width=150 height=50></canvas>
				<canvas id="freq-chart" width=150 height=50></canvas>
			</div>
			<div class="modal fade", id="my-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">Being processed by the SystemJ program...</h4>
						</div>
						<div class="modal-body">
							<div class="progress">
								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
