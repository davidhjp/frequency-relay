<html>
	<head>
		<title>Frequency Relay</title>
		<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
		<script src="/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/chart.js/dist/Chart.min.js" type="text/javascript"></script>
		<script src="/mathjs/dist/math.min.js" type="text/javascript"></script>
		<script src="javascript.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class='container-fluid'>
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<span class="glyphicon glyphicon-home"></span>
					</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>
				</ul>
			</div>
		</nav>
		<section class="container-fluid row">
			<div class="col-md-12">
				<div id="alert"></div>
			</div>
			<div class="col-md-6">
				<div class="page-header">
					<h1>Frequency Relay</h1>
				</div>
				<form id="main-submit" method="post" action="/submit"><!--method="post" action="/submit">-->
					<div class="form-group">
						<label for="sampling-freq">Sampling frequency</label>
						<div class="row">
							<div class="col-md-6">
								<div class="input-group">
									<input name="freq" id="sampling-freq" type="text" class="form-control" placeholder="Sampling frequency" aria-describedby="basic-addon2" value="16">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-hashpopup="true" aria-expanded="false"><span class="dropdown-display id-freq-unit">Khz </span><span class="caret"></span></button>
										<ul class="dropdown-menu dropdown-menu-right">
											<li><a href="#" class="dropdown-click">Hz</a></li>
											<li><a href="#" class="dropdown-click">Khz</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-inline">
							<label for="param-avblock">Averaging block size</label>
							<input name="param-avblock" class="form-control input-sm" placeholder="e.g. 80" value="80">
							<label for="param-symblock">Symmetry block size</label>
							<input name="param-symblock" class="form-control input-sm" placeholder="e.g. 320" value="320">
						</div>
					</div>
					<div class="form-group">
						<fieldset>
							<legend>Wave components</legend>
							<div class="form-inline">
								<div class="row">
									<div class="col-md-12">
										<label for="equation">Eq: </label>
										<input name="equation" class="form-control input-sm" type="text" placeholder="e.g.  50 * sin(2*pi*50*t) + 50" style="width: 95%" value="50*sin(2*pi*50*t) + 5*sin(2*pi*500*t) +10*sin(2*pi*200*t - pi) + 50">
									</div>
								</div>
								<p class="help-block">pi: &pi;, t: time </p>
								<label for="duration">for </label>
								<div class="input-group">
									<input type="text" name="duration" class="form-control input-sm" style="text-align: right" value="300">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle input-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="dropdown-display id-duration-unit">ms </span><span class="caret"></span></button>
										<ul class="dropdown-menu dropdown-menu-right">
											<li><a href="#" class="dropdown-click">s </a></li>
											<li><a href="#" class="dropdown-click">ms </a></li>
										</ul>
									</div>
								</div>
								<button class="btn btn-sm btn-default" type="button" id="add-wave">Add wave</button>
							</div>
						</fieldset>
					</div>
					<div class="row">
						<div class="col-md-12">
							<ul class="list-group" id="wave-list"></ul>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#my-modal" data-controls-modal="my-modal" data-backdrop="static" data-keyboard="false">Submit</button>
				</form>
			</div>
			<div class="col-md-6">
				<div class="page-header">
					<h1>Result</h1>
				</div>
				<canvas id="input-chart" width=150 height=50></canvas>
				<canvas id="sym-chart" width=150 height=50></canvas>
				<canvas id="freq-chart" width=150 height=50></canvas>
			</div>
			<div class="modal fade", id="my-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">Sampling the wave...</h4>
						</div>
						<div class="modal-body">
							<div class="progress">
								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
